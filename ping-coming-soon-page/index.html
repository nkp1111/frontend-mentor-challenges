<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- bootstrap styles  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="main-heading">
      We are launching <span>soon!</span>
    </h1>
    <p>Subscribe and get notified</p>

    <form action="#" class="needs-validation" novalidate>
      <div class="row">
        <div class="mb-3 col-md-6">
          <input type="email" name="email" class="form-control">
            <!-- feedback message  -->
            <div class="valid-feedback">
              Looks good
            </div>
            <div class="invalid-feedback">
              Please provide a valid email address
            </div>
        </div>
        <div class="mb-3 col-md-6">
          <button class="btn w-100">Notify Me</button>
        </div>
      </div>
    </form>

    <div>
      <img src="./images/illustration-dashboard.png" alt="" aria-hidden="true">
    </div>

    <div class="footer">
      <ul class="icon-holder">
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-instagram"></i></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <!-- bootstrap scripts  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <!-- font awesome script  -->
  <script src="https://kit.fontawesome.com/6036f5d002.js" crossorigin="anonymous"></script>
  <!-- custom script  -->
  <script src="./script.js"></script>
</body>
</html>
