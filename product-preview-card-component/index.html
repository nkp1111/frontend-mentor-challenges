<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="img-section"></section>
    <section class="info-section">
      <div class="content">
        <header>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>Perfume</p>
        </header>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button>
          <img
            src="https://raw.githubusercontent.com/nkp1111/frontend-mentor-challenges/a1c55791947d89b87bb9418ad23fa14782f180d0/product-preview-card-component/images/icon-cart.svg"
            alt="cart">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Neeraj Parmar</a>.
    </div>
  </footer>

</body>

</html>
