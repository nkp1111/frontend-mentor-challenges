<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>

  </style>
</head>

<body>

  <header class="text-center opacity-0">
    <h1>Interactive Rating component</h1>
  </header>

  <main class="passive
  text-white
  ">
    <img
      src="https://raw.githubusercontent.com/nkp1111/frontend-mentor-challenges/17c51c55bc91c107b66fe51f5419c13a62f83677/interactive-rating-card/images/icon-star.svg"
      alt="orange star icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div id="rating-holder">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button id="submit-btn" class="btn 
    btn-block
    w-100
    ">Submit</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script type="module" src="./index.js"></script>
</body>

</html>
