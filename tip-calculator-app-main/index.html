<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Splitter</h1>
  <main>
    <h2>Tip Calculator</h2>
    <section id="input">
      <h3>Input amount and tip percent</h3>
      <div id="initial-bill">
        <img src="./images/icon-dollar.svg" alt="dollar sign" id="dollar-sign">
        <label for="bill-amount">Bill</label>
        <input type="number" min="1" id="bill-amount" name="bill-amount" placeholder="0" autofocus>
      </div>
      <div id="tip-percent">
        <label for="tip">Select Tip %</label>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>30%</button>
        <input type="number" placeholder="Custom" id="tip" name="tip">
      </div>
      <div id="total-person" style="margin-bottom:0;margin-top:1.9rem;">
        <img src="./images/icon-person.svg" alt="dollar sign" id="dollar-sign">
        <label for="people-number">Number of People</label>
        <input type="number" id="people-number" name="people-number" min="1" placeholder="0">
      </div>
    </section>
    <section id="output">
      <h3>Total bill and tip</h3>
      <article>
        <h4>Tip Amount</h4>
        <p id="tip-per-person">$0.00</p>
      </article>
      <article>
        <h4>Total</h4>
        <p id="total-per-person">$0.00</p>
      </article>
      <div>
        <button id="reset-btn">Reset</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nkp1111">Neeraj Parmar</a>.
  </footer>

  <script src="./index.js"></script>
</body>

</html>
