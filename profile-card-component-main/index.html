<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap styles  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Profile card component</title>
</head>

<body class="container-fluid">
  <div class="top-background">
    <img src="./images/bg-pattern-top.svg">
  </div>

  <div class="bottom-background">
    <img src="./images/bg-pattern-bottom.svg">
  </div>

  <main class="d-flex align-items-center">
    <h1 class="hidden-heading">Profile Card Component</h1>

    <div class="card d-flex">
      <div class="card-top">
        <img src="./images/image-victor.jpg">
      </div>
      <div class="card-bottom">
        <p class="author">Victor Crest <span>26</span></p>
        <p>London</p>
        <hr>
        <div class="row">
          <div class="col-4 stat">80K</div>
          <div class="col-4 stat">803K</div>
          <div class="col-4 stat">1.4K</div>
          <div class="col-4">Followers</div>
          <div class="col-4">Likes</div>
          <div class="col-4 ">Photos</div>
        </div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nkp1111">Neeraj Parmar</a>.
  </footer>
</body>

</html>
