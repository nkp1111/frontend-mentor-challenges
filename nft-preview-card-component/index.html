<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>NFT preview card component</title>
</head>

<body class="d-flex 
justify-content-center 
align-items-center">

  <div id="card" class="container p-3 d-flex flex-column">
    <div>
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="fs-5 mt-3">Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="d-flex justify-content-between">
      <span>
        <img src="./images/icon-ethereum.svg" alt="clock">
        0.041 ETH
      </span>
      <span>
        <img src="./images/icon-clock.svg" alt="clock">
        3 days left
      </span>
    </div>
    <div class="underline"></div>
    <div class="author d-flex">
      <img src="./images/image-avatar.png" alt="author">
      <p class="name mx-3">Creation of <span>Jules&nbsp;Wyvern</span></p>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nkp1111">Neeraj Parmar</a>.
  </footer>
</body>

</html>
