<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap styles  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">

  <title>Fylo data storage component</title>
</head>

<body class="container-fluid">
  <h1 class="hidden-heading">Fylo Data Storage component</h1>

  <div class="row">
    <div class="col-md-6">
      <img src="./images/logo.svg" alt="logo">
      <div class="img-holder">
        <img src="./images/icon-document.svg" alt="document icon">
        <img src="./images/icon-folder.svg" alt="folder icon">
        <img src="./images/icon-upload.svg" alt="upload icon">
      </div>
    </div>

    <div class="col-md-6">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <!-- progress bar  -->
      <div class="progress-bar">
        <div class="progress-ball"></div>
      </div>
      <div class="data-rep">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <!-- data left div -->
      <div class="data-left">
        <span>185</span>
        GB Left
      </div>
    </div>
  </div>

  <div class="background-style"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nkp1111">Neeraj Parmar</a>.
  </footer>
</body>

</html>
